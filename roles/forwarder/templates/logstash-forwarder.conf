{
  "network": {
    "servers": [ "{{ forwarder_receiver_host }}:{{ forwarder_receiver_port }}" ],
    "ssl certificate": "./forwarder.crt",
    "ssl key": "./forwarder.key",
    "ssl ca": "./forwarder.crt",
    "timeout": 15
  },
  "files": [
    {
      "paths": ["/home/topscore/app/log/access.log"],
      "fields": { "type": "apache-access" }
    },
    {
      "paths": ["/home/topscore/app/log/error.log"],
      "fields": { "type": "apache-error" }
    },
    {
      "paths": ["/home/topscore/app/log/live.log"],
      "fields": { "type": "app" }
    }
  ]
}
